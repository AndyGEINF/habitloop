spring.application.name=habitloop-backend
# Puerto del servidor (opcional, pero lo dejamos por claridad)
server.port=8080

# Configuración de la base de datos MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/habitloopdb
spring.datasource.username=habitloopdb
spring.datasource.password=habitloopdb
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect